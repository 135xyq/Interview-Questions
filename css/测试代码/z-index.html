<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        #parent{
            position: relative;
        }
        #box1 {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            float: left;
            z-index: -2;
        }

        #box2 {
            width: 150px;
            height: 150px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="box1"></div>
    </div>
    <div id="box2"></div>
</body>

</html>
