<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: tomato;
        }
        #other{
            margin-top: 100px;
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="box" id="box" draggable="true"></div>
    <div id="other"></div>
    <script>
        box.ondragstart = function(e){
            e.dataTransfer.setData("text", e.target.id);
            e.dataTransfer.effectAllowed = "link"
            console.log("拖拽开始事件！")
        }
        box.ondrag = function(e){
            // console.log("拖拽进行时！",e)
        }
        box.ondragend = function(){
            console.log("拖拽结束！")
        }

        other.ondragenter = function(){
            console.log("目标进入！")
        }
    </script>
</body>
</html>
